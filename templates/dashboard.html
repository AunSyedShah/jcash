{% extends 'base.html' %}
{% block title %}Dashboard - {% endblock %}
{% block content %}
    <div class="card m-1" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ account_detail.user.get_full_name }}</h5>
            <img src="{{ account_detail.profile_picture.url }}" class="card-img-top" alt="...">
            <p class="card-text">Account Number: {{ account_detail.account_number }}</p>
            <p class="card-text">Balance: {{ account_detail.balance }} Rs.</p>
        </div>
    </div>
{% endblock %}
